#################
### AUTOSTART ###
#################
exec-once = hyprpm reload -n
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = swww-daemon
exec-once = waybar
#Setting up cliphist
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

exec-once = swaync # Notifications
exec-once = swayosd-server # Volume and Brightness indicator
exec-once = ~/dotfiles/Scripts/dell-power-tray.sh
exec-once = ~/dotfiles/Scripts/vitwifi.sh
exec-once = nm-applet
exec-once = blueman-applet
exec-once = hypridle
exec-once = gnome-keyring-daemon
exec-once = gnome-keyring

